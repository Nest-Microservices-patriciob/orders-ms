steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - -c
      - |
        docker build -t southamerica-west1-docker.pkg.dev/nest-microservices-430412/image-registry/orders-ms-prod -f Dockerfile.prod --platform=linux/amd64 --build-arg ORDERS_DATABASE_URL=$$DATABASE_URL .
    secretEnv: ['DATABASE_URL']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'southamerica-west1-docker.pkg.dev/nest-microservices-430412/image-registry/orders-ms-prod',
      ]

availableSecrets:
  secretManager:
    - versionName: projects/693377931841/secrets/orders_db_url
      env: 'DATABASE_URL'
options:
  logging: CLOUD_LOGGING_ONLY
